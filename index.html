<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container center">
      <div id="main-screen" class="main-screen">
        <h1>WHACK-A-MOLE</h1>
        <button id="play-btn" class="play-btn btn center">Play</button>
      </div>

      <div id="game-screen" class="hide">
        <div class="score-bar">
          <span class="timer" id="timer">Time Left : <span id="timeleft">10</span></span>
          <!-- <button id="pause-btn" class="btn pause-btn">Pause</button> -->
          <span class="score" id="score">Score : <span id="current-score">0</span></span>
        </div>
        <div id="game" class="game">
          <div class="hole hole1">
            <div class="mole"></div>
          </div>
          <div class="hole hole2">
            <div class="mole"></div>
          </div>
          <div class="hole hole3">
            <div class="mole"></div>
          </div>
          <div class="hole hole4">
            <div class="mole"></div>
          </div>
          <div class="hole hole5">
            <div class="mole"></div>
          </div>
          <div class="hole hole6">
            <div class="mole"></div>
          </div>
          <div class="hole hole7">
            <div class="mole"></div>
          </div>
          <div class="hole hole8">
            <div class="mole"></div>
          </div>
          <div class="hole hole9">
            <div class="mole"></div>
          </div>
          <div class="hole hole10">
            <div class="mole"></div>
          </div>
          <div class="hole hole11">
            <div class="mole"></div>
          </div>
          <div class="hole hole12">
            <div class="mole"></div>
          </div>
        </div>
      </div>

      <div id="game-over-screen" class="end-screen hide">
        <h1>Game Over</h1>
        <h2>Time's Up !!</h2>
        <p id="score">Your score is <span id="game-over-score">0</span></p>
        <div class="controls">
          <button id="play-again-btn" class="play-btn btn">Play Again</button>
          <button id="main-menu-btn" class="main-btn btn">Main Menu</button>
        </div>
      </div>
    </div>
  </body>
</html>
