<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container center">
      <div id="main-screen" class="main-screen">
        <h1>WHACK-A-MOLE</h1>
        <button id="play-btn" class="play-btn btn center">Play</button>
      </div>

      <div id="game-screen" class="hide">
        <div class="score-bar">
          <span class="timer" id="timer">Time Left : <span id="timeleft">60</span></span>
          <span class="score" id="score">Score : <span id="current-score">0</span></span>
        </div>
        <div id="game" class="game">
          <div class="pos pos1">
            <div class="circle"></div>
          </div>
          <div class="pos pos2">
            <div class="circle"></div>
          </div>
          <div class="pos pos3">
            <div class="circle"></div>
          </div>
          <div class="pos pos4">
            <div class="circle"></div>
          </div>
          <div class="pos pos5">
            <div class="circle"></div>
          </div>
          <div class="pos pos6">
            <div class="circle"></div>
          </div>
          <div class="pos pos7">
            <div class="mole"></div>
          </div>
          <div class="pos pos8">
            <div class="circle"></div>
          </div>
          <div class="pos pos9">
            <div class="circle"></div>
          </div>
          <div class="pos pos10">
            <div class="circle"></div>
          </div>
          <div class="pos pos11">
            <div class="circle"></div>
          </div>
          <div class="pos pos12">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div id="game-over-screen" class="end-screen hide">
        <h1>Game Over</h1>
        <p id="score">Your score is <span id="game-over-score">0</span></p>
        <div class="controls">
          <button id="play-again-btn" class="play-btn btn">Play Again</button>
          <button id="main-menu-btn" class="main-btn btn">Main Menu</button>
        </div>
      </div>
    </div>
  </body>
</html>
